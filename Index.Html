<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Yello Duck</title>
</head>
<body>
    <form>
        <label for="name" class="label">FULL NAME</label>
        <input type="text" id="name" required>
        <label for="email" class="label">EMAIL</label>
        <input type="email" id="email" required placeholder="Your Email">
        <label for="message-title" class="label">MESSAGE REGARDING</label>
        <input type="text" id="message-title" required>
        <label for="message" class="label">MESSAGE</label>
        <input type="text" id="message" required placeholder="Your Message">
        <button type="submit">SEND MESSAGE</button>
    </form>
    <img src="Image/duck.png">
</body>
</html>
